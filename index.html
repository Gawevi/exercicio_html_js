<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h2>Validação Numérica</h2>
    <form id="meuFormulario">
        <label for="campoA">Primeiro Número:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Segundo Número:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <button type="button" onclick="validarFormulario()">Verificar</button>
    </form>
    <div id="mensagem"></div>
    <script src="main.js"></script>
</body>
</html>
